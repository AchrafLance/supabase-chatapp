<div class="page-header">
  <div class="row align-items-md-center">
    <div class="col-md-6">
      <div class="media m-v-10">
        <nz-avatar nzIcon="star" [nzSize]="40" [nzShape]="'square'" class="ant-avatar-cyan"></nz-avatar>
        <div class="media-body m-l-15">
          <h6 class="mb-0 mt-2">Tous les membres ({{ this.userList.length }})</h6>
          <!--          <span class="text-gray font-size-13">Dev Team</span>-->
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="text-md-right m-v-10">
        <nz-radio-group [(ngModel)]="view">
          <label nz-radio-button nzValue="listView" nzTooltipTitle="List View" nz-tooltip>
            <i class="font-size-16" nz-icon nzType="ordered-list" theme="outline"></i>
          </label>
          <label nz-radio-button nzValue="cardView" nzTooltipTitle="Card View" nz-tooltip>
            <i class="font-size-16" nz-icon nzType="appstore" theme="outline"></i>
          </label>
        </nz-radio-group>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-11 mx-auto">
    <!-- Card View -->
    <div class="row" *ngIf="view == 'cardView'">
      <div class="col-md-3" *ngFor="let user of this.userList">
        <nz-card>
          <div class="m-t-20 text-center">
            <nz-avatar class="shadow" [nzSize]="100" nzIcon="user" [nzSrc]="user.avatar_url"></nz-avatar>
            <h4 class="m-t-30">{{user.fullname}}</h4>
            <p>{{user.profile}}</p>
          </div>
          <!--          <div class="text-center m-t-15">-->
          <!--            <button class="m-r-10" nz-button nzType="default" nzShape="circle"><i nz-icon nzType="facebook"></i>-->
          <!--            </button>-->
          <!--            <button class="m-r-10" nz-button nzType="default" nzShape="circle"><i nz-icon nzType="twitter"></i></button>-->
          <!--            <button class="m-r-10" nz-button nzType="default" nzShape="circle"><i nz-icon nzType="instagram"></i>-->
          <!--            </button>-->
          <!--          </div>-->
          <div class="text-center m-t-30">
            <a [routerLink]="['/pages/profile']" nz-button nzType="primary" nzGhost>
              <i nz-icon nzType="mail" theme="outline"></i>
              <span class="m-l-5">Contact</span>
            </a>
          </div>
        </nz-card>
      </div>
    </div>
    <!-- List View -->
    <nz-card *ngIf="view == 'listView'">
      <nz-table #userListViewTable [nzData]="userList">
        <thead>
        <tr>
          <th>Nom complet</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Profile</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of userListViewTable.data">
          <td>
            <div class="media align-items-center">
              <nz-avatar nzIcon="star" [nzSrc]="user.avatar_url"></nz-avatar>
              <div class="media-body m-l-15">
                <h6 class="mb-0">{{user.fullname}}</h6>
              </div>
            </div>
          </td>
          <td>
            <span class="text-gray">{{user.email}}</span>
          </td>
          <td>
            <span class="text-gray">{{user.phone}}</span>
          </td>
          <td>
            <span class="text-gray">{{user.profile}}</span>
          </td>
          <td>
            <nz-switch [(ngModel)]="user.isActive" (click)="onChangeStatus(user)"></nz-switch>
          </td>
<!--          <td class="text-right">-->
<!--            <a [routerLink]="['/pages/profile']" nz-button nzType="primary" nzGhost>-->
<!--              <i nz-icon nzType="mail" theme="outline"></i>-->
<!--              <span class="m-l-5">Contact</span>-->
<!--            </a>-->
<!--          </td>-->
        </tr>
        </tbody>
      </nz-table>
    </nz-card>
  </div>
</div>
